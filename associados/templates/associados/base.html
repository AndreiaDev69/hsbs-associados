
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Sistema Associados{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'inicio' %}">Sistema Associados</a>
    <div class="ms-auto">
      {% if user.is_authenticated %}
        <span class="me-3">Ol√°, {{ user.username }}!</span>
        <a href="{% url 'associados_list' %}" class="btn btn-outline-primary btn-sm me-2">Associados</a>
        <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Sair</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Entrar</a>
      {% endif %}
    </div>
  </div>
</nav>

<main class="container mt-4">
  {% if messages %}
    {% for msg in messages %}
      <div class="alert alert-{{ msg.tags }} alert-dismissible fade show" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
