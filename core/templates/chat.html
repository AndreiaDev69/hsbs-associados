<h2>Chat do Sistema</h2>

<input id="msg">
<button onclick="send()">Enviar</button>

<div id="chat"></div>

<script>
function send() {
  fetch("/api/chat/", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({message: msg.value})
  })
  .then(r => r.json())
  .then(d => {
    chat.innerHTML += "<p>VocÃª: " + msg.value + "</p>";
    chat.innerHTML += "<p>Bot: " + d.response + "</p>";
    msg.value = "";
  });
}
</script>
<style>
  #chat {
    border: 1px solid #ccc;
    padding: 10px;
    height: 300px;
    overflow-y: scroll;
  }
